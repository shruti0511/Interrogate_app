{% extends 'authBase.html' %}

{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block head %}
    <style>
         body{
            background-image: url('{% static 'img/background-img.jpg' %}');
            background-size: cover;
            background-repeat:no repeat;
            background-attachment: fixed;
        }
        .form-control,
        .btn {
                border-radius: 1em;
        }
    </style>
{% endblock head %}


{% block content %}
<div class="container mt-4" style="width:400px;">
    <h1 style="text-align:center; color:#4b3a26;">
    Interrogate</h1>
        <hr>
        <div class="ml-2">
            <h4 style="text-align:left;">Login</h4>
            <h5><b style="color:red;">{{error}}</b></h5><br>
        </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="Username" class="form-control" name="UserName" placeholder="Your username" required>
        </div>

        <div class="form-group">
            <input type="password" id="Password1" class="form-control" name="PassWord" placeholder="Your password" required>
        </div>

        <div class="my-4" style="text-align:left;">
            <button type="submit" class="btn btn-dark" >Login</button>
        </div>
        <p>Don't have an account? click
            <a href="{% url 'SignupUSER' %}" style="color: black;;"> <u>here</u></a> to signUp
        </p>
    </form>
    
</div>


{% endblock %}
